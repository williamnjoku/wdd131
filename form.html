<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Country Page - William Njoku</title>
    <meta name="description" content="Explore the beauty and heritage of Kaduna, Nigeria — a city rich in culture, history, and vibrant traditions. Discover its landmarks, people, and unique experiences.">
    <meta name="author" content="William Njoku">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
        <div class="form-group">
            <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>
        </div>
        
        <div class="form-group">
        <fieldset>
            <legend>Overall Rating:</legend>
            <label for="r">Rate the product (0–5):</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="rating" min="0" max="5" value="0" step="1" list="rangevalues" required>
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </datalist>
        </fieldset>
        </div>

        <div class="form-group">
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required />
        </div>

        <div class="form-group">
        <fieldset>
            <legend>Useful Features (check all that apply):</legend>
            <label><input type="checkbox" id="feature1" name="features" value="easy-setup" /> Easy Setup</label>
            <label><input type="checkbox" id="feature2" name="features" value="durability" /> Durability</label>
            <label><input type="checkbox" id="feature3" name="features" value="design" /> Design</label>
            <label><input type="checkbox" id="feature4" name="features" value="value" /> Good Value</label>
        </fieldset>
        </div>

        <div class="form-group">
        <label for="review">Written Review:</label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea>
        </div>

        <div class="form-group">
        <label for="username">Your Name (optional):</label>
        <input type="text" id="username" name="username" />
        </div>

        <input type="submit" value="Submit Review" />
        </form>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> 🏀 William Njoku 🏀 Imo State, Nigeria 🏀 </p>
        <p id="lastModified"></p>
    </footer>
    </body>
</html>
